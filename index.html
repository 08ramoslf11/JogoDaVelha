<html lang="pt-br">
<head>

    <style>
        .celula{
            border: solid 1px black;
            text-align: center;

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h2 id="jogador"> Jogador 1, sua vez [O]</h2>
        </div>

        <div class="row">
            <div class="col-4 celula">
                <span onclick="trocaValor(this,0,0)">+</span>
            </div>

            <div class="col-4 celula">
                <span onclick="trocaValor(this,0,1)">+</span>            </div>

            <div class="col-4 celula">
                <span onclick="trocaValor(this,0,2)">+</span>            </div>
        </div>

        <div class="row">
            <div class="col-4 celula">

            <div class="col-4 celula">

</body>

            {

            {
